<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <ion-tab title="Run" icon-off="ion-ios-timer-outline" icon-on="ion-ios-timer" href="#/tab/run">
    <ion-nav-view name="tab-run"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Setup" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/setup">
    <ion-nav-view name="tab-setup"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <!--
  <ion-tab title="History" icon-off="ion-ios-information-outline" icon-on="ion-ios-information" href="#/tab/history">
    <ion-nav-view name="tab-history"></ion-nav-view>
  </ion-tab>
  -->


</ion-tabs>
